{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Corrected Static CSS Path -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body class="auth-body">
    <div class="auth-container">
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username"><i class="fas fa-user"></i> Username</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="id_password"><i class="fas fa-lock"></i> Password</label>
                {{ form.password }}
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>

            <div class="text-end mb-3">
                <a href="{% url 'password_reset' %}" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="auth-btn">LOGIN</button>
        </form>

        <p class="text-center mt-4">Or Sign Up Using</p>
        <div class="social-icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-google"></i>
        </div>

        <p class="text-center mt-3">Don't have an account? <a href="{% url 'signup' %}">SIGN UP</a></p>
    </div>
</body>

</html>
